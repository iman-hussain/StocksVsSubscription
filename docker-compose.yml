# Docker Compose for local development
# For production, deploy frontend and backend as separate Coolify resources

version: '3.8'

services:
  # Frontend - React app served via Nginx
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "5173:80"
    depends_on:
      - backend

  # Backend - Hono API server
  backend:
    build:
      context: ./backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - REDIS_URL=${REDIS_URL:-redis://redis:6379}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
    depends_on:
      - redis

  # Redis - Caching layer
  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
