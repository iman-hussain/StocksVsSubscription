<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .bg { fill: #0a0a0a; }
      .symbol { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; font-weight: 900; fill: #00f4a2; }
    </style>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f4a2;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#00f4a2;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#00f4a2;stop-opacity:0.15" />
    </linearGradient>
  </defs>
  <!-- Dark background for proper display on all platforms -->
  <rect class="bg" x="0" y="0" width="512" height="512" rx="64" />
  <!-- Subtle glow overlay -->
  <rect fill="url(#glow)" x="0" y="0" width="512" height="512" rx="64" />
  <!-- Currency symbols in 2x2 grid - MUCH LARGER to fill available space -->
  <g font-size="220" text-anchor="middle" dominant-baseline="central">
    <text class="symbol" x="128" y="128">£</text>
    <text class="symbol" x="384" y="128">$</text>
    <text class="symbol" x="128" y="384">€</text>
    <text class="symbol" x="384" y="384">¥</text>
  </g>
</svg>